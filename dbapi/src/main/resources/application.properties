spring.application.name=dbapi

server.port=8080

logging.level.root=ERROR
logging.level.org.safetynet.p5safetynetalert.dbapi=DEBUG
logging.level.org.springframework.boot.autoconfiguration.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#H2 Configuration
spring.jpa.show-sql=false
#spring.jpa.database: H2
#spring.sql.init.platform: h2
#spring.jpa.hibernate.ddl-auto: create-drop

spring.datasource.url: jdbc:h2:mem:test

spring.h2.console.enabled=true

#Custom properties
org.safetynet.p5safetynetalert.dbapi.mainPath=./dbapi/src/main/
org.safetynet.p5safetynetalert.dbapi.mainResourcesPath =./dbapi/src/main/resources/